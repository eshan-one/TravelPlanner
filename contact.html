<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "Landing.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
  <div class="header">
    <nav>
        <div class="logo">
            <img src="Travel Icons/logo.png" alt=" compass" width ="40px">
          <a href="Travel App Landing.html">Travel Planner</a>
        </div>
        <div class="menu">
          <ul>
            <li><a href="Travel App Landing.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </div>
        <div class="login-button">
          <a href="#">Log In</a>
        </div>
        <div class="Profile Pic">
            <img src = "profile icon.png" width = "75px">
        </div>

      </nav>
</div>

<section class="background-section">
  <div class="heading">Contact Us</div>
</section>
  
  <div class="content">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
      </div>
      
      <div class="form-group">
        <button type="submit">Send Message</button>
      </div>
    </form>
  </div>
  
  <div class="footer">
    &copy; 2023 Travel Explorer. All rights reserved.
  </div>
</body>
</html>
